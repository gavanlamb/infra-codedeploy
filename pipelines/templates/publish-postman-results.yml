parameters:
  - name: awsAccessKeyId
    displayName: AWS access key id
    type: string
    default: $(AWS_ACCESS_KEY_ID)
  - name: awsSecretKeyId
    displayName: AWS secret key id
    type: string
    default: $(AWS_SECRET_KEY_ID)
  - name: awsDefaultRegion
    displayName: AWS default region
    type: string
    default: $(AWS_DEFAULT_REGION)
  - name: buildNumber
    displayName: Build number
    type: string
    default: $(Build.BuildNumber)
  - name: codeDeployBucket
    displayName: Name of codedeploy bucket
    type: string
    default: $(CODEDEPLOY_BUCKET_NAME)
  - name: environment
    displayName: Name of environment
    type: string
  - name: serviceName
    displayName: Name of service
    type: string
  - name: workingDirectory
    displayName: Directory where the files are located
    type: string
    default: $(Pipeline.Workspace)

steps:
  - task: PowerShell@2
    displayName: Download Postman test results
    inputs:
      targetType: inline
      script: |
        aws s3 cp s3://${{ parameters.codeDeployBucket }}/${{ parameters.serviceName }}/${{ parameters.buildNumber }}/${{ parameters.environment }}/postman/results/results.xml results.xml
      errorActionPreference: default
      showWarnings: true
      pwsh: true
      workingDirectory: ${{ parameters.workingDirectory }}
    env:
      AWS_ACCESS_KEY_ID: ${{ parameters.awsAccessKeyId }}
      AWS_SECRET_ACCESS_KEY: ${{ parameters.awsSecretKeyId }}
      AWS_DEFAULT_REGION: ${{ parameters.awsDefaultRegion }}

  - task: PublishTestResults@2
    displayName: Publish Postman test results
    inputs:
      failTaskOnFailedTests: true
      searchFolder: ${{ parameters.workingDirectory }}
      testRunTitle: Postman
      testResultsFiles: results.xml
      testResultsFormat: JUnit